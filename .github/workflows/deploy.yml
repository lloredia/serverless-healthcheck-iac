name: Deploy Serverless Health Check

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - prod

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  terraform-staging:
    name: Terraform Staging
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/staging' ||
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    
    # Prevent concurrent runs for staging
    concurrency:
      group: terraform-staging
      cancel-in-progress: false
    
    environment:
      name: staging
      url: ${{ steps.output.outputs.api_endpoint }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=stage-s3-serverless-healthcheck" \
            -backend-config="key=serverless-health-check/staging/terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=stage-requests-db" \
            -backend-config="encrypt=true"

      - name: Terraform Format
        working-directory: ./terraform
        run: terraform fmt -recursive

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var-file="environments/staging.tfvars" \
            -out=staging.tfplan

      - name: Terraform Apply
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        working-directory: ./terraform
        run: terraform apply -auto-approve staging.tfplan

      - name: Get Outputs
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        id: output
        working-directory: ./terraform
        run: |
          echo "api_endpoint=$(terraform output -raw api_endpoint)" >> $GITHUB_OUTPUT

      - name: Test Health Endpoint
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          sleep 10
          echo "Testing endpoint: ${{ steps.output.outputs.api_endpoint }}"
          curl -f "${{ steps.output.outputs.api_endpoint }}" || exit 1

  terraform-prod:
    name: Terraform Production
    runs-on: ubuntu-latest
    needs: terraform-staging
    if: |
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    
    # Prevent concurrent runs for prod
    concurrency:
      group: terraform-prod
      cancel-in-progress: false
    
    environment:
      name: production
      url: ${{ steps.output.outputs.api_endpoint }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=stage-s3-serverless-healthcheck" \
            -backend-config="key=serverless-health-check/prod/terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=stage-requests-db" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var-file="environments/prod.tfvars" \
            -out=prod.tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve prod.tfplan

      - name: Get Outputs
        id: output
        working-directory: ./terraform
        run: |
          echo "api_endpoint=$(terraform output -raw api_endpoint)" >> $GITHUB_OUTPUT

      - name: Test Health Endpoint
        run: |
          sleep 10
          echo "Testing endpoint: ${{ steps.output.outputs.api_endpoint }}"
          curl -f "${{ steps.output.outputs.api_endpoint }}" || exit 1
